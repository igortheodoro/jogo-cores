<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Jogo das cores</title>
</head>

<body class="bg-dark">

    
        <div id="modalPerfil" class="modal bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-sm">
            <div class="modal-content form-group">
                <label id="setNome" class="text-center lead" for="perfil">Digite seu nome:<input class="text-center form-control w-50 mr-auto ml-auto" type="text" name="perfil" id="perfil"></label>
                <button id="btnPerfil" class="btn btn-primary ml-auto mr-auto my-2 w-80" type="submit">Iniciar</button>
            </div>
          </div>
        </div>

    <div class="text-center uppercase bg-white">
        <h1>A cor é: </h1>
        <span id="codigoRgb"></span>
    </div>


    <div class="fixed-top">
            <p id="localPerfil" class="m-2"></p>
            <p id="resultado" class="m-2"></p>
    </div>
   
    <div class="text-center text-dark bg-white linha">
        <button class="btn botaoNew text-info mx-2">Novas Cores</button>

        <button title="Ao clicar nesse botão, você perde 1 ponto." class="btn botaoTry text-dark mx-2">Tentar novamente</button>

        <button class="btn px-0 facil">Fácil</button>
        <button class="btn px-0 dificil">Difícil</button>
    </div>

    <div class="container">
        <div class="row my-3 justify-content-center">
            <button class="btn botaoCores mx-3 cor1"></button>
            <button class="btn botaoCores mx-3 cor2"></button>
            <button class="btn botaoCores mx-3 cor3"></button>
        </div>

        <div class="row my-3 justify-content-center">
            <button class="btn botaoCores mx-3 cor4"></button>
            <button class="btn botaoCores mx-3 cor5"></button>
            <button class="btn botaoCores mx-3 cor6"></button>
        </div>
    </div>



    <script>
        $(function () {
        $('[data-toggle="popover"]').popover()
        })
    </script>

<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
